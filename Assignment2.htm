    <!--                                            JAVASCRIPT                                            -->
    <script>

        function validationcheck() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phonenumber = document.getElementById("phonenumber").value;
            let message = document.getElementById("message").value;

            // If There is no name entered
            if (!name) {
                alert("Enter Name");
                return
            }
            // If There is no email entered
            if (!email) {
                alert("Enter Email")
                return
            }
            // If There is an email then check if it is invalid
            if (email) {
                let mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                if (!email.match(mailformat)) {
                    alert("InValid Email");
                    return
                }
            }
            // If There is no phone number entered
            if (!phonenumber) {
                alert("Enter Phone Number");
                return
            }
            // If There is a Phone number then check if it is invalid
            if (phonenumber) {
                let phoneno = /^\d{11}$/;
                if (!phonenumber.match(phoneno)) {
                    alert("InValid Phone Number");
                    return
                }
            }
            // If There is no message
            if (!message) {
                alert("Enter Message");
                return
            }
            // If form is filled correctly
            alert("Form Filled Correctly")
        }
    </script>
